<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoemGenerator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Welcome to the best AI poem generator!</h1>
        <form class="poemTitle">
          <input
            type="text"
            placeholder="Enter the topic of the poem desired..."
            autofocus
            required
            autocomplete="off"
            class="search"
          />
          <input type="submit" class="button" />
        </form>
      </div>
      <div class="main">
        <div class="poem">
          ooooo
          <br />
          ooooo
          <br />
          ooooo
          <br />
          ooooo
        </div>
      </div>
    </header>
    <footer>
      This AI project is generated by Syafiqah, open-sourced on<a
        href="https://github.com/cosylily/PoeamLili"
        >GitHub</a
      >
      and is hosted on <a href="https://poemlili.netlify.app">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
