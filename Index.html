<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoemGenerator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to the best AI poem generator!</h1>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem desired..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="poem">
        ooooo
        <br />
        ooooo
        <br />
        ooooo
        <br />
        ooooo
      </div>
    </header>
    <footer>
      This AI project is generated by Syafiqah, open-sourced on<a
        href="https://github.com/cosylily/PoeamLili"
        >GitHub</a
      >
      and is hosted on <a href="https://poemlili.netlify.app">Netlify</a>
    </footer>
  </body>
</html>
